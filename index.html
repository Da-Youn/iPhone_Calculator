<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <section class="display">
                <div class="display-calc"></div>
                <div class="result">0</div>
            </section>
            <section class="buttons">
                <button type="button" class="button btn-style1 operation1 all-clear">AC</button>
                <button type="button" class="button btn-style1 operation1">&#177</button>
                <button type="button" class="button btn-style1 operation1">%</button>
                <button type="button" class="button btn-style2 operation2">&#247</button>
                <button type="button" class="button btn-style3 number">7</button>
                <button type="button" class="button btn-style3 number">8</button>
                <button type="button" class="button btn-style3 number">9</button>
                <button type="button" class="button btn-style2 operation2">×</button>
                <button type="button" class="button btn-style3 number">4</button>
                <button type="button" class="button btn-style3 number">5</button>
                <button type="button" class="button btn-style3 number">6</button>
                <button type="button" class="button btn-style2 operation2">-</button>
                <button type="button" class="button btn-style3 number">1</button>
                <button type="button" class="button btn-style3 number">2</button>
                <button type="button" class="button btn-style3 number">3</button>
                <button type="button" class="button btn-style2 operation2">+</button>
                <button class="button btn-style3 number zero">0</button>
                <button class="button btn-style3 number">.</button>
                <button class="button btn-style2  operation2 equal">=</button>


        </div>
    </div>
    </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
